<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terorist Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      height: 300px;
    }

    .people {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .person {
      flex: 0 0 225px;
    }

    .answer-dropzone {
      border: 2px dashed black;
      width: 100%;
      height: 40px;
    }

    img {
      width: 225px;
      height: 300px;
    }

    .answer-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://analytics.eu.umami.is/script.js" data-website-id="c21f2db2-88e9-4f47-931e-106a38134e74"></script>
</head>
<body>
  <div class="container">
    <h1>Orgut Eslestir</h1>
    <div id="quiz-container"></div>
    <div id="scoreboard" class="scoreboard">Dogru: 0 | Yanlis: 0</div>
    <br/>
    <button id="reset-button">Skoru Sifirla</button>
  </div>

<script type="module">
  import { Droppable } from 'https://cdn.jsdelivr.net/npm/@shopify/draggable@1.1.3/+esm'

  document.getElementById('reset-button').addEventListener('click', function() {
    correctScore = 0;
    incorrectScore = 0;
    updateScoreboard();
  });

  let correctScore = localStorage.getItem('correctScore') ? parseInt(localStorage.getItem('correctScore')) : 0;
  let incorrectScore = localStorage.getItem('incorrectScore') ? parseInt(localStorage.getItem('incorrectScore')) : 0;

  async function fetchTerroristData() {
    try {
      const response = await fetch('https://raw.githubusercontent.com/osumatu/terorist-quiz/main/data.json');

      if (!response.ok) {
        throw new Error('Failed to fetch data');
      }

      const data = await response.json();
      return data.filter((terrorist) => !!terrorist.GorselURL?.length);
    } catch (error) {
      console.error('Error fetching data:', error);

      return [];
    }
  }

  async function displayQuiz() {
    const terroristData = await fetchTerroristData();

    if (terroristData.length === 0) {
      alert('Failed to fetch data. Please try again later.');

      return;
    }

    const board = [];

    const allOrganisations = terroristData.map((t) => t.TOrgutAdi).filter((v, i, a) => a.indexOf(v) === i);
    const randomOrganisations = allOrganisations.sort(() => 0.5 - Math.random()).slice(0, 4);

    for (let i = 0; i < 4; i++) {
      const organisation = randomOrganisations[i];
      const [terrorist] = terroristData.filter((t) => t.TOrgutAdi === organisation).sort(() => 0.5 - Math.random());

      board.push(terrorist);
    }

    const quizContainer = document.getElementById('quiz-container');

    quizContainer.innerHTML = `<div class="people">
      ${board.map((person) => {
        return `<div class="person">
          <div class="image-container">
            <img src="https://www.terorarananlar.pol.tr/${person.IlkGorselURL}" alt="Terrorist Image">
          </div>

          <div class="answer-dropzone"></div>
        </div>`
      }).join('')}
      <div class="answer-draggable">PKK</div>
    </div>`;

    const droppable = new Droppable(document.querySelectorAll('#quiz-container'), {
      draggable: '.answer-draggable',
      dropzone: '.answer-dropzone',
      mirror: {
        constrainDimensions: true,
      },
    });

    let droppableOrigin;

    droppable.on('drag:start', (evt) => {
      console.log(evt);
      droppableOrigin = evt.originalSource.parentNode.dataset.dropzone;
    });

    droppable.on('droppable:dropped', (evt) => {
      if (droppableOrigin !== evt.dropzone.dataset.dropzone) {
        evt.cancel();
      }
    });
  }

  let totalQuestionsAnswered = 0;
  let correctAnswers = 0;

  async function checkQuestionCount() {
    totalQuestionsAnswered++;

    if (totalQuestionsAnswered % 20 === 0) {
      const successRate = ((correctAnswers / totalQuestionsAnswered) * 100).toFixed(2);

      let title = '';

      if (successRate >= 80) {
        title = 'MIT goreve cagiriyor!';
      } else if (successRate >= 60) {
        title = 'Yuru be babus!';
      } else if (successRate >= 40) {
        title = 'Ha gayret.';
      } else {
        title = 'Hocam goz var izan var ya.';
      }

      Swal.fire({
        title: title,
        text: `%${successRate} oranla dogru bildin. Devam mi bastan mi?`,
        showCancelButton: true,
        confirmButtonText: 'Devam',
        cancelButtonText: 'Bastan',
        icon: 'info'
      }).then((result) => {
        if (result.isConfirmed) {
          displayQuiz();
        } else {
          correctScore = 0;
          incorrectScore = 0;
          totalQuestionsAnswered = 0;
          correctAnswers = 0;
          updateScoreboard();
          displayQuiz();
        }
      });
    } else {
      displayQuiz();
    }
  }


  function checkAnswer(correctAnswer, selectedAnswer) {
    if (selectedAnswer === correctAnswer) {
      Swal.fire({
        icon: 'success',
        text: 'Bravo!',
        confirmButtonText: 'Devam',
      }).then((result) => {
        if (result.isConfirmed) {
          correctAnswers++;
          correctScore++;
          updateScoreboard();
          checkQuestionCount();
        }
      });
    } else {
      Swal.fire({
        icon: 'error',
        text: `Maalesef. ${correctAnswer} olacakti.`,
        confirmButtonText: 'Devam',
      }).then((result) => {
        if (result.isConfirmed) {
          incorrectScore++;
          updateScoreboard();
          checkQuestionCount();
        }
      });
    }
  }

  function updateScoreboard() {
    const scoreboard = document.getElementById('scoreboard');
    scoreboard.textContent = `Dogru: ${correctScore} | Yanlis: ${incorrectScore}`;

    localStorage.setItem('correctScore', correctScore);
    localStorage.setItem('incorrectScore', incorrectScore);
  }

  window.onload = function() {
    updateScoreboard();
    displayQuiz();
  };
</script>
</body>
</html>
